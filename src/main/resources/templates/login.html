<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/assets/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/assets/img/favicon.png}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Login</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- CSS Files -->
    <link th:href="@{/assets/css/material-dashboard.css}" rel="stylesheet"/>
</head>
<body>
<div class="d-flex justify-content-center">
    <div style="width:300px;" class="card">
        <div class="card-header card-header-primary">
            <h4 class="card-title">Login</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/j_spring_security_check}" method="post">
                <th:block th:if="${error != null}">
                    <div class="row justify-content-center">
                        <div class="col-10">
                            <div th:text="${error}" class="alert alert-danger" role="alert"></div>
                        </div>
                    </div>
                </th:block>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group bmd-form-group">
                            <label for="username" class="bmd-label-floating">Username</label>
                            <input id="username" type="text" name="username" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group bmd-form-group">
                            <label for="password" class="bmd-label-floating">Password</label>
                            <input id="password" type="password" name="password" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary pull-right">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!--   Core JS Files   -->
<script th:src="@{/assets/js/core/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/core/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/core/bootstrap-material-design.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/pages/login.js}" type="text/javascript"></script>
</body>
</html>
